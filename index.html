<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Smiley Emoji</title>
    <style>
    </style>

</head>

<body>
    <div class="wrapper">
        <h1 class="text-center">HTML + CSS mouseover Smiley</h1>
        <hr>
        <h5 class="text-center" id="display">Online Exams</h5>
        <h5 class="text-center" id="show">Offline Exams</h5>

        <div class="container" onmouseover="display()" onmouseout="show()">
            <div class="face">
                <div class="eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
            </div>
        </div>

        <hr>
    </div>

    <script>
        function display() {
            document.getElementById('display').style.display = 'none';
            document.getElementById('show').style.display = 'block';
        }
        function show() {
            document.getElementById('display').style.display = 'block';
            document.getElementById('show').style.display = 'none';
        }
    </script>

</body>

</html>
